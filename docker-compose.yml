version: '2'

services:
  namenode:
    image: treelogic:namenode
    hostname: namenode
    container_name: namenode
    domainname: proteus
    networks:
      - proteus
    volumes:
      -  ./proteus-data/:/opt/proteus-data/
    env_file:
      - ./namenode/namenode-conf/namenode.env

  nodemanager:
    image: treelogic:nodemanager
    hostname: nodemanager
    domainname: proteus
    networks: 
      - proteus
    env_file:
      - ./nodemanager/nodemanager-conf/nodemanager.env
 
  resourcemanager:
    image: treelogic:resourcemanager
    hostname: resourcemanager
    container_name: resourcemanager
    domainname: proteus
    networks: 
      - proteus
    env_file:
      - ./resourcemanager/resourcemanager-conf/resourcemanager.env

  datanode:
    image: treelogic:datanode
    hostname: datanode
    domainname: proteus
    networks:
      - proteus
    env_file:
      - ./datanode/datanode-conf/datanode.env

  logs:
    image: treelogic:logs
    hostname: logs
    container_name: logs
    domainname: proteus
    networks:
      - proteus

  data:
    image: treelogic:data
    hostname: data
    container_name: data
    domainname: proteus
    networks: 
      - proteus
    volumes:
      - /home/pablo.mesa/Escritorio/ProteusDocker/DataSet/coiltimeseries/:/proteus-coiltimeseries/

  kafka:
    image: treelogic:kafka
    hostname: kafka
    container_name: kafka
    domainname: proteus
    networks: 
      - proteus

  zookeeper:
    image: treelogic:zookeeper
    hostname: zookeeper
    container_name: zookeeper
    domainname: proteus
    networks: 
      - proteus
 
  flink:
    image: treelogic:flink
    container_name: flink
    domainname: proteus
    networks: 
      - proteus
    expose:
      - "6123"
      - "6122"
      - "6121"
    ports:
      - "48081:8081"


networks:
  proteus:
    driver: bridge
